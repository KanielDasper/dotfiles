set -g prefix C-s

set-option -sa terminal-features ',xterm-256color:RGB'
set-option -g allow-passthrough on
set-option -g focus-events on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
setw -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key v split-window -h
bind-key b split-window -v
bind-key t new-session -A -s default
bind-key u copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind C-Space command-prompt -p \
                "Command:" \
                "run \"tmux list-panes -s -F '##{session_name}:##{window_index}.##{pane_index}' \
                | xargs -I PANE tmux send-keys -t PANE '%1' Enter\""

unbind '"'
unbind %
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Sourced!"

set -g @plugin 'tmux-plugins/tpm' # must be the first plugin
set -g @plugin "tmux-plugins/tmux-resurrect" 
set -g @plugin "tmux-plugins/tmux-continuum"
set -g @continuum-restore "on"

set -g status-position top
set -g status-justify absolute-centre
set -g status-style fg=colour8,bg=default
set -g status-left ' '
set -g status-right '[ #S ]'
setw -g window-status-current-style fg=colour15,bg=default,bold
setw -g window-status-current-format ' [#I:#W] '
setw -g window-status-style fg=colour8

# always keep these lines last
set-environment -g TMUX_PLUGIN_MANAGER_PATH ~/.config/tmux/plugins
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"
run '~/dotfiles/tmux/plugins/tpm/tpm' 
